<!DOCTYPE html>
<html lang="en">
<head>
  <title>Progress Bar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Progress Bars</h2>
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">
      50%
    </div>
  </div>
</div>
<br />
<div class="container">
  <div class="progress">
    <div class="progress-bar progress-bar-success" role="progressbar" style="width:50%">
      50%
    </div>
    <div class="progress-bar progress-bar-warning" role="progressbar" style="width:25%">
      25%
    </div>
    <div class="progress-bar progress-bar-danger" role="progressbar" style="width:10%">
      10%
    </div>
  </div>
</div>
</body>
</html>
